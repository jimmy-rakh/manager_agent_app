name: bingo
description: A new Flutter project.
publish_to: "none"
version: 0.0.1+2

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icon pack
  cupertino_icons: ^1.0.2
  iconly: ^1.0.1

  # Architecture
  stacked: ^3.4.1+1

  # Navigation
  auto_route: ^7.8.4

  # Network
  dio: ^5.3.3
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^5.0.1

  # Local storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # Firebase
  firebase_core: ^2.21.0
  firebase_analytics: ^10.6.3
  firebase_crashlytics: ^3.4.3

  # Notification
  firebase_messaging: ^14.7.15
  flutter_local_notifications: ^16.3.2

  # UI
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.2
  cached_network_image: ^3.3.0
  mask_text_input_formatter: ^2.5.0
  carousel_slider: ^4.2.1
  msh_checkbox: ^2.0.1
  pull_down_button: ^0.9.3
  flutter_rating_bar: ^4.0.1
  flutter_html: ^3.0.0-beta.2
  skeletonizer: ^1.1.1
  syncfusion_flutter_pdf: ^25.1.35
  sticky_headers: ^0.3.0+2

  # Utils
  easy_localization: ^3.0.3
  url_launcher: ^6.2.5
  path_provider: ^2.1.1
  path_provider_android: ^2.2.1
  path_provider_foundation: ^2.3.1
  flutter_vibrate: ^1.3.0
  device_info_plus: ^9.1.0
  share_plus: ^7.2.1
  google_fonts: ^4.0.3
  flutter_multi_formatter: ^2.11.16
  unique_identifier: ^0.3.0
  app_settings: ^5.1.1

  mobile_scanner: ^3.5.6
  crypto: ^3.0.3

  permission_handler: ^11.2.0
  keyboard_dismisser: ^3.0.0
  rename_app: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Builders
  build_runner: any
  hive_generator: any
  auto_route_generator: ^7.3.2
  change_app_package_name: ^1.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/locale/
